<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script lang="java">
        var array1=new Array(3)
        array1[0]= "홍길동"
        array1[1]= "010-7236-5585"
        array1[2]= "5585"

        for(i=0; i<=2 ; i++){document.write("[" + i + "]" + array1[i] + "<br>")}

        array2 = new Array("사과", "배", "딸기")
        
        document.write(array2 + "<br>")
        document.write(array2.join("와 ") + "<br>")/* ~와 ~를 합쳐서 이야기 해줌 */
        document.write(array2.join(" & ") + "<br>")
        
        array3 = new Array("다","가","나")
        document.write(array2.sort() + "<br>")/* 분류 */
        document.write(array2.reverse() + "<br>")/* 반대로 분류 */
        document.write(array3.sort() + "<br>")

        array4 = array2.concat(array3)/* concat 병합 */
        document.write(array4)

        array5 = new Array("오징어","낙지","문어","꼴뚜기")
        array6 = array5.slice(1 , 3)
        document.write(array5 + "<br>")
        document.write(array6 + "<br>")



    </script>
</head>
<body>
    
</body>
</html>
